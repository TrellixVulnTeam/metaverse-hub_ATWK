<div class="card">
    <h1>Card ID: {{card.id}}</h1>

    <table>
    <tr>
        <th>Image</th>
        <th>URL</th>
        <th>Category</th>
        <th>Notes</th>
        <th>Read</th>
        <th>Source Name</th>
    </tr>
    <tr>
        <td>{{card.image}}</td>
        <td>{{card.url}}</td>
        <td>{{card.category}}</td>
        <td>{{card.notes}}</td>
        <td>{{card.read}}</td>
        <td>{{card.sourceName}}</td>
    </tr>
    </table>
</div>
